<div class="flex flex-col">
  <h3 class="text-2xl font-semibold">Listado</h3>
  <ul class="list-disc text-xl mt-2">
    @for (character of characters(); track character.id; let idx = $index) { @if
    (character.power > 500) {
    <li>
      <span> {{ idx + 1 }} - {{ character.name }} </span>
      <strong
        [class.text-red-500]="character.power > 9000"
        [class.text-blue-500]="character.power < 9000"
      >
        <!-- Ejemplo de implementacion estilos para variables especificas con ngClass y computed -->
        <!-- [ngClass]="powerClasses()" -->
        ({{ character.power }})
      </strong>
    </li>
    } @else {
    <li><strong>Aqui no vale la pena ver algo</strong></li>
    } }
  </ul>
</div>
